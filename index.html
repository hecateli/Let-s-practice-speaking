<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Practice</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- Get Questions -->
    <div class="get-questions wrapper">
        <h2 class = "title">
            Let's Practice Speaking
        </h2>
        <button class = "btn" id="get-questions-btn">
            Get Questions
        </button>
    </div>
    <!-- Get Questions End -->

    <!-- Questions List -->
    <div class="question-list wrapper">
        <div class="list" id="question-list">
        </div>
        <button class="btn" id="clear">
            Practice Again
        </button>
    </div>
    <!-- QUuestion List End -->

    <!-- Question Details -->
    <div class="question-details" id="question-details">
        <!-- detail colse btn -->
        <button type="button" class="btn detail-close-btn" id="detail-close-btn">
            Finish
        </button>

        <!-- detail content -->
        <div class="question detail content">
            <h2 id="question">
                Are there any differences between your favorite meeting places in the present and in your childhood?
            </h2>
        </div>
    </div>

    <!-- JS import -->
    <script src="main.js"></script>
</body>
</html>
